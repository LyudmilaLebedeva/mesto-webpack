<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">
            <!-- Jaques Causteau -->
          </h1>
          <p class="user-info__job">
            <!-- Sailor, Researcher -->
          </p>
          <button class="button button_edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: 

      <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div>

      конец примера. -->

    </div>

    <div class="popup" id="newPlacePopup">
      <div class="popup__content" id="newPlaceContent">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
          <input id="text" minlength="2" required type="text" name="name" class="popup__input popup__input_type_name"
            placeholder="Название">
          <div id="text-error" class="popup__message"></div>
          <input id="url" required type="url" name="link" class="popup__input popup__input_type_link-url"
            placeholder="Ссылка на картинку">
          <div id="url-error" class="popup__message"></div>
          <button type disabled class="button popup__button">+</button>
        </form>
      </div>
    </div>

    <div class="popup" id="editProfilePopup">
      <div class="popup__content" id="editProfileContent">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title popup__title_profile">Редактировать профиль</h3>
        <form class="popup__form popup__form_type_profile" name="edit">
          <input id="name" type="text" minlength="2" required name="name" class="popup__input popup__input_type_name"
            placeholder="Имя">
          <div id="name-error" class="popup__message"></div>
          <input id="about" type="text" minlength="2" required name="about" class="popup__input popup__input_type_link-url"
            placeholder="О себе">
          <div id="about-error" class="popup__message"></div>
          <button type disabled class="button popup__button popup__button_type_profile">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="imagePopup">
      <div class="popup__content popup__content_type_img" id="imageContent">
        <img src="./images/close.svg" alt="" class="popup__close">
        <img class="popup__img_type_img" , src="">
      </div>
    </div>

    <!-- <script src="scripts/initialCards.js"></script> -->
    <script src="scripts/Api.js"></script>
    <script src="scripts/Card.js"></script>
    <script src="scripts/CardList.js"></script>
    <script src="scripts/UserInfo.js"></script>
    <script src="scripts/FormValidator.js"></script>
    <script src="scripts/Popup.js"></script>
    <script src="scripts/ImagePopup.js"></script>
    <script src="scripts/FormPopup.js"></script>
    <script src="scripts/EditProfileForm.js"></script>
    <script src="scripts/NewPlaceForm.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
